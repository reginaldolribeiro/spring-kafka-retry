server.port=8080
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=spring-kafka-retry

spring.kafka.properties.schema.registry.url=http://localhost:8081

# Producer properties
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
#spring.kafka.producer.value-serializer= com.springkafka.springkafkaretry.producer.MyAvroSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Consumer properties
spring.kafka.consumer.auto-offset-reset=latest
# spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.add.type.headers=false

# Topics
spring.kafka.topic=default-topic
spring.kafka.avro-topic=avro-topic

# Se estiver TRUE, a aplicacao nao inicia se os topicos nao estiverem criados
# Se estiver False, da warning mas inicia a aplicacao
# spring.kafka.listener.missing-topics-fatal=false

